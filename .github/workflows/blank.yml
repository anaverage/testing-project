deploy:
  needs: build
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.1'

    - name: Build Simulator
      working-directory: ./simulator
      run: go build -o simulator main.go

    - name: Build CMD
      working-directory: ./cmd
      run: go build -o cmd main.go

    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -i private_key.pem ./cmd/cmd $SSH_USERNAME@$SSH_HOST:C:/Users/beVale/deploy/cmd
        scp -i private_key.pem ./simulator/simulator $SSH_USERNAME@$SSH_HOST:C:/Users/beVale/deploy/simulator
        ssh -i private_key.pem $SSH_USERNAME@$SSH_HOST "taskkill /IM cmd.exe /F || true"
        ssh -i private_key.pem $SSH_USERNAME@$SSH_HOST "taskkill /IM simulator.exe /F || true"
        ssh -i private_key.pem $SSH_USERNAME@$SSH_HOST "start /B C:/Users/beVale/deploy/simulator"
        ssh -i private_key.pem $SSH_USERNAME@$SSH_HOST "start /B C:/Users/beVale/deploy/cmd"
        rm private_key.pem
